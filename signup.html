<!DOCTYPE html>
<html>
<head>

<body>
	<div class="container signupcontainer">
		<div class="row signuprow">
		    <div class="col signupleftcol">

		     	<h1 class="signuph1">WHO DOESN'T LIKE CHAMPAGNE?</h1>
		      	<p class="signupaim">The aim of this Brunch is simple, host the top 100 Entrepreneurs in the East in a comfortable, serene space for networking opportunities, with an all you can eat buffet, beautiful music, and unlimited champagne! </p>
		     	<h5 class="signuph5">Join the Invite List Now >>></h5>
		    </div>

		    <div class="col signuprightcol">
			  	<div class="row g-3">
				  	<div class="col-12">
				    	<input type="email" class="form-control" placeholder="Email" aria-label="Email">
				  	</div>

				  	<div class="col-12">
				    	<input type="text" class="form-control" placeholder="Name" aria-label="Name">
					</div>

					<div class="col-12">
				   		 <input type="number" class="form-control" placeholder="Phone number" aria-label="Phone number">
				 	</div>

				 	<div class="col-6">
				    	<div class="input-group">
				      	<div class="input-group-text">@</div>
				      		<input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Instagram">
				   		</div>
					</div>

					<div class="col-6">
				       	<div class="input-group">
				      	<div class="input-group-text">@</div>
				      		<input type="text" class="form-control" id="autoSizingInputGroup" placeholder="SnapChat">
				   		</div>
					</div>

					<div class="col-auto">
					    <button type="submit" class="btn btn-secondary signupbtn">LET'S GO!</button>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
